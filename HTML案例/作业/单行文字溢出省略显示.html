<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单行文字溢出省略显示</title>
    <style>
        p {
            width: 100px;
            height: 100px;
            background-color: pink;
            /* 1. 先强制一行内显示文本 */
            white-space: nowrap;
            /* 2. 超出的部分隐藏 */
            overflow: hidden;
            /* 3. 文字用省略号替代超出的部分 */
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <p>英雄不问出处，此处省略一万字</p>
</body>
</html>
