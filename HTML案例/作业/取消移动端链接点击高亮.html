<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取消移动端链接点击高亮</title>
    <style>
        a {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <a href="#">黑马</a>
</body>
</html>
